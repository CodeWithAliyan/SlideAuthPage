<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SlideAuth - Premium Authentication</title>
    <link rel="icon" type="image/jpg" href="assets/favicon.jpg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        /* 1. Global Reset & Variables */
        :root {
            --primary-gradient: linear-gradient(135deg, #3498db 0%, #8e44ad 100%);
            --secondary-gradient: linear-gradient(135deg, #a1c4fd 0%, #c2e9fb 100%);
            --text-dark: #2c3e50;
            --text-light: #7f8c8d;
            --white: #ffffff;
            --bg-soft: #f4f7f6;
            --transition: all 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-soft);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            perspective: 1000px;
        }

        /* 2. Dynamic Background Shapes */
        .background-shapes {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .shape {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.4;
            animation: float 20s infinite alternate;
        }

        .shape-1 {
            width: 400px;
            height: 400px;
            background: #3498db;
            top: -100px;
            left: -100px;
        }

        .shape-2 {
            width: 500px;
            height: 500px;
            background: #8e44ad;
            bottom: -150px;
            right: -100px;
            animation-delay: -5s;
        }

        @keyframes float {
            0% { transform: translate(0, 0) scale(1); }
            100% { transform: translate(50px, 100px) scale(1.1); }
        }

        /* 3. Main Container */
        .container {
            background-color: var(--white);
            border-radius: 24px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.15);
            position: relative;
            overflow: hidden;
            width: 850px;
            max-width: 95vw;
            min-height: 550px;
            transition: var(--transition);
        }

        /* 4. Form Styling */
        .form-container {
            position: absolute;
            top: 0;
            height: 100%;
            transition: var(--transition);
        }

        .sign-in-container {
            left: 0;
            width: 50%;
            z-index: 2;
        }

        .sign-up-container {
            left: 0;
            width: 50%;
            opacity: 0;
            z-index: 1;
        }

        form {
            background-color: var(--white);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            padding: 0 45px;
            height: 100%;
            text-align: center;
        }

        h1 {
            font-weight: 800;
            font-size: 2rem;
            margin-bottom: 10px;
            color: var(--text-dark);
        }

        p {
            font-size: 14px;
            color: var(--text-light);
            margin-bottom: 20px;
        }

        /* 5. Inputs & Buttons */
        input {
            background-color: #f0f2f5;
            border: 2px solid transparent;
            padding: 14px 18px;
            margin: 8px 0;
            width: 100%;
            border-radius: 12px;
            font-size: 14px;
            font-family: inherit;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            background-color: #fff;
            border-color: #3498db;
            box-shadow: 0 0 0 4px rgba(52, 152, 219, 0.1);
        }

        button {
            border-radius: 12px;
            border: none;
            background: var(--primary-gradient);
            color: #ffffff;
            font-size: 14px;
            font-weight: 700;
            padding: 14px 45px;
            margin-top: 15px;
            letter-spacing: 0.5px;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            box-shadow: 0 10px 20px -5px rgba(142, 68, 173, 0.4);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 25px -5px rgba(142, 68, 173, 0.5);
        }

        button:active { transform: scale(0.96); }

        button.ghost {
            background: transparent;
            border: 2px solid #ffffff;
            box-shadow: none;
        }

        button.ghost:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-2px);
        }

        /* 6. Social Container */
        .social-container {
            margin: 15px 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .social-container a {
            border: 1px solid #ddd;
            border-radius: 12px;
            display: inline-flex;
            justify-content: center;
            align-items: center;
            margin: 0 8px;
            height: 45px;
            width: 45px;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .social-container a:hover {
            background: #f8f9fa;
            border-color: #3498db;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
        }

        .social-container svg {
            width: 20px;
            height: 20px;
            fill: var(--text-dark);
            transition: fill 0.3s ease;
        }

        .social-container a:hover svg {
            fill: #3498db;
        }

        /* 7. Overlay Section */
        .overlay-container {
            position: absolute;
            top: 0;
            left: 50%;
            width: 50%;
            height: 100%;
            overflow: hidden;
            transition: var(--transition);
            z-index: 100;
        }

        .overlay {
            background: var(--primary-gradient);
            background-repeat: no-repeat;
            background-size: cover;
            color: #ffffff;
            position: relative;
            left: -100%;
            height: 100%;
            width: 200%;
            transform: translateX(0);
            transition: var(--transition);
        }

        .overlay-panel {
            position: absolute;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            padding: 0 40px;
            text-align: center;
            top: 0;
            height: 100%;
            width: 50%;
            transform: translateX(0);
            transition: var(--transition);
        }

        .overlay-left { transform: translateX(-20%); }
        .overlay-right { right: 0; transform: translateX(0); }

        .overlay h1 { color: #fff; }
        .overlay p { color: rgba(255,255,255,0.8); }

        /* 8. Animations: Right Panel Active */
        .container.right-panel-active .sign-in-container { transform: translateX(100%); opacity: 0; }
        .container.right-panel-active .sign-up-container { transform: translateX(100%); opacity: 1; z-index: 5; animation: show 0.6s; }
        .container.right-panel-active .overlay-container { transform: translateX(-100%); }
        .container.right-panel-active .overlay { transform: translateX(50%); }
        .container.right-panel-active .overlay-left { transform: translateX(0); }
        .container.right-panel-active .overlay-right { transform: translateX(20%); }

        @keyframes show {
            0%, 49.99% { opacity: 0; z-index: 1; }
            50%, 100% { opacity: 1; z-index: 5; }
        }

        /* 9. Toast Notification */
        #toast-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 9999;
        }

        .toast {
            background: #fff;
            padding: 16px 24px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            border-left: 5px solid #3498db;
            transform: translateX(120%);
            transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .toast.show { transform: translateX(0); }
        .toast.success { border-left-color: #2ecc71; }
        .toast.error { border-left-color: #e74c3c; }

        /* 10. Responsive Design */
        @media (max-width: 768px) {
            .container {
                width: 400px;
                min-height: 600px;
            }

            .overlay-container { display: none; }
            
            .form-container {
                width: 100% !important;
                padding: 0;
            }

            .sign-up-container {
                transform: translateX(100%);
            }

            .container.right-panel-active .sign-up-container {
                transform: translateX(0);
            }

            .container.right-panel-active .sign-in-container {
                transform: translateX(-100%);
            }

            .mobile-toggle {
                display: block !important;
                margin-top: 20px;
                background: transparent;
                color: var(--text-dark);
                border: 1px solid #ddd;
                box-shadow: none;
                padding: 10px 20px;
            }
        }

        .mobile-toggle { display: none; }
    </style>
</head>

        <div class="overlay-container">

                <div class="overlay-panel overlay-left">
                    <h1>Welcome Back!</h1>
                    <p>Experience the most secure and elegant authentication system ever built.</p>
                    <button class="ghost" id="signIn" onclick="togglePanel(false)">Sign In</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Hello, Friend!</h1>
                    <p>Enter your personal details and start your premium journey with us today.</p>
                    <button class="ghost" id="signUp" onclick="togglePanel(true)">Sign Up</button>
                </div>
            </div>
        </div>

    <script>
        const container = document.getElementById('container');
        const signInForm = document.getElementById('signInForm');
        const signUpForm = document.getElementById('signUpForm');

        // Toggle Function for sliding
        function togglePanel(isSignUp) {
            if (isSignUp) {
                container.classList.add("right-panel-active");
            } else {
                container.classList.remove("right-panel-active");
            }
        }

        // Toast Helper
        function showToast(message, type = 'success') {
            const container = document.getElementById('toast-container');
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.innerText = message;
            
            container.appendChild(toast);
            
            // Trigger animation
            setTimeout(() => toast.classList.add('show'), 100);
            
            // Remove toast
            setTimeout(() => {
                toast.classList.remove('show');
                setTimeout(() => toast.remove(), 500);
            }, 3000);
        }

        // Form Submission Logic
        signInForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const btn = e.target.querySelector('button[type="submit"]');
            btn.innerHTML = "Authenticating...";
            
            setTimeout(() => {
                showToast("Welcome back! Login successful.");
                btn.innerHTML = "Sign In";
                e.target.reset();
            }, 1500);
        });

        signUpForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const btn = e.target.querySelector('button[type="submit"]');
            btn.innerHTML = "Creating...";
            
            setTimeout(() => {
                showToast("Account created! Please sign in.", "success");
                btn.innerHTML = "Sign Up";
                e.target.reset();
                togglePanel(false);
            }, 1500);
        });
    </script>
